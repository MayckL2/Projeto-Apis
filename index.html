<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <link rel="icon" href="api.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>

    <header>
        <img src="api.png" class="logo" alt="logo">

        <ul>
            <li><a onclick="fechaMenu()" href="#advice">Advice Slip</a></li>
            <li><a onclick="fechaMenu()" href="#chuck">Chuck Norris</a></li>
            <li><a onclick="fechaMenu()" href="#dog">Dog</a></li>
            <li><a onclick="fechaMenu()" href="#cat">Cat</a></li>
            <li><a onclick="fechaMenu()" href="#rick">Rick&Morty</a></li>

            <button onclick="fechaMenu()">x</button>
        </ul>

        <img onclick="abreMenu()" class="hambur" src="lista.png" alt="menu-lateral">
    </header>

    <main>

        <section id="advice">
            <div class="carregando">
            </div>

            <h2>Api Advice Slip</h2>

            <img class="fotoConselho" src="advice.jpg" alt="">
            <p>Slip: <span class="conselho"></span></p>

            <button onclick="geraAdvice()">Generate Advice</button>
        </section>


        <section id="chuck">
            <div class="carregando">
            </div>

            <h2>Api Facts Chuck Norris</h2>

            <img class="fotoChuck" src="chuckIcon.png" alt="">
            <p>Fact: <span class="piadaChuck"></span></p>

            <button onclick="chuckNorris()">Generate Fact</button>
        </section>


        <section id="dog">
            <div class="carregando">
            </div>

            <h2>Api about Dogs</h2>

            <img class="fotoDog" src="" alt="">
            <div>
                <p class=" a">Name: <span class="nameDog"></span></p>
                <p class=" b">Life: <span class="vidaDog"></span></p>
                <p class=" c">Temperament: <span class="tempDog"></span></p>
            </div>

            <button onclick="dogApi()">Draw a Dog</button>
        </section>


        <section id="cat">
            <div class="carregando">
            </div>

            <h2>Api about Cats</h2>

            <img class="fotoCat" src="" alt="">
            <div>
                <p class=" a">Name: <span class="nameCat"></span></p>
                <p class=" b">Life: <span class="vidaCat"></span></p>
                <p class=" c">Temperament: <span class="tempCat"></span></p>
            </div>

            <button onclick="catApi()">Draw a Cat</button>
        </section>


        <section id="rick">
            <div class="carregando">
            </div>

            <h2>Api Rick & Morty</h2>

            <img class="fotoRick" src="" alt="">
            <div>
                <p>Name: <span class="nameRick"></span></p>
                <p>Origin: <span class="oriRick"></span></p>
                <p>Speces: <span  class="espiRick"></span></p>
                <p>Status: <span class="statRick"></span></p>
            </div>

            <button onclick="rickMorty()">Draw a Character</button>
        </section>
    </main>


    <footer>
        <p>MADE BY <a target="_blank" href="https://github.com/MayckL2">MAYCK LUCIANO</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
