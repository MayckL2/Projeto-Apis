<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <link rel="icon" href="api.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <header>
        <img src="api.png" alt="logo">

        <ul>
            <li><a href="#advice">Advice Slip</a></li>
            <li><a href="#chuck">Chuck Norris</a></li>
            <li><a href="#dog">Cachorros</a></li>
            <li><a href="#cat">Gatos</a></li>
            <li><a href="#rick">Rick&Morty</a></li>

            <button>x</button>
        </ul>

        <img class="hambur" src="lista.png" alt="menu-lateral">
    </header>

    <main>

        <section id="advice">
            <h2>Api Advice Slip</h2>

            <img class="fotoConselho" src="" alt="">
            <p class="conselho"></p>

            <button onclick="geraAdvice()">Gera Conselho</button>
        </section>


        <section id="chuck">
            <h2>Api Piadas Chuck Norris</h2>

            <img class="fotoChuck" src="" alt="">
            <p class="piadaChuck"></p>

            <button onclick="chuckNorris()">Gera Piada</button>
        </section>


        <section id="dog">
            <h2>Api Sobre Cachorros</h2>

            <img class="fotoDog" src="" alt="">
            <div>
                <p class="nameDog a"></p>
                <p class="vidaDog b"></p>
                <p class="tempDog c"></p>
            </div>

            <button onclick="dogApi()">Sorteie um Cachorro</button>
        </section>


        <section id="cat">
            <h2>Api Sobre Gatos</h2>

            <img class="fotoCat" src="" alt="">
            <div>
                <p class="nameCat a"></p>
                <p class="vidaCat b"></p>
                <p class="tempCat c"></p>
            </div>

            <button onclick="catApi()">Sorteie um Gato</button>
        </section>


        <section id="rick">
            <h2>Api Rick and Morty</h2>

            <img class="fotoRick" src="" alt="">
            <div>
                <p class="nameRick"></p>
                <p class="oriRick"></p>
                <p class="espiRick"></p>
                <p class="statRick"></p>
            </div>

            <button onclick="rickMorty()">Sorteie um Personagem</button>
        </section>
    </main>


    <footer>
        <p>FEITO POR <a href="https://github.com/MayckL2">MAYCK LUCIANO</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
